<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>




    <style>
        .custom-page-content {
            margin-top: 0 !important;
        }
        body {
            margin: 0;
            color: #333;
            background: #f8f8f8;
            font-family: Arial, sans-serif;
        }
        #spiritwear_header {
            color: #fff;
            padding: 1rem;
            text-align: center;
            background: #111;
        }
        #spiritwear_header h1 {
            margin: 0;
        }
        #spiritwear_nav {
            background: #222;
            display: flex;
            justify-content: center;
            padding: 0.5rem;
        }
        #spiritwear_nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        .products {
            gap: 1.5rem;
            display: grid;
            padding: 2rem 2rem 0;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
        .product {
            padding: 1rem;
            cursor: pointer;
            background: #fff;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
            object-fit: scale-down;
        }
        .product h3 {
            margin: 0.5rem 0;
        }
        .product p {
            color: #666;
        }
        .product a {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product_footer {
            display: flex;
            flex-direction: column;
        }
        #spiritwear_footer {
            color: #fff;
            padding: 1rem;
            margin-top: 2rem;
            background: #111;
            text-align: center;
        }
    </style>
 
    <header id="spiritwear_header">
        <h1>&nbsp;Lacrosse Spiritwear Store</h1>
        <p>NGHS Girls and Boys Lacrosse</p>
    </header>

    <nav id="spiritwear_nav">
        <a href="#">Spiritwear</a>
        <a href="#">Sponsorship</a>
    </nav>

    <section class="products">
        <div class="product">
            <a href="#">
                <img src="https://5starassets.blob.core.windows.net/multi-media/2527115/hub/image009%20(1).png" alt="Lacrosse Team Jacket" />
                <div class="product_footer">
                    <h3>NGHS Lacrosse Team Jacket</h3>
                    <p>$100.00</p>
                    <div id="paypal-button-container-1"></div>
                </div>
            </a>
        </div>

        <div class="product">
            <a href="#">
                <img src="https://5starassets.blob.core.windows.net/multi-media/2527115/hub/backpack.png" alt="Girls Lacrosse Bag" />
                <div class="product_footer">
                    <h3>Girls Lacrosse Team Bag</h3>
                    <p>$80.00</p>
                    <div id="paypal-button-container-2"></div>
                </div>
            </a>
        </div>

        <div class="product">
            <a href="#">
                <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" alt="Boys Lacrosse Bag" />
                <div class="product_footer">
                    <h3>Boys Lacrosse Team Bag</h3>
                    <p>$59.99</p>
                    <div id="paypal-button-container-3"></div>
                </div>
            </a>
        </div>

        <div class="product">
            <a href="#">
                <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" alt="Rain Jacket" />
                <div class="product_footer">
                    <h3>Lacrosse Team Rain Jacket</h3>
                    <p>$60.00</p>
                    <div id="paypal-button-container-4"></div>
                </div>
            </a>
        </div>
    </section>

    <section class="products">
        <div class="product">
            <a href="#">
                <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" alt="T-Shirt" />
                <div class="product_footer">
                    <h3>Unisex T-Shirt</h3>
                    <p>$60.00</p>
                    <div id="paypal-button-container-5"></div>
                </div>
            </a>
        </div>
    </section>
  
    <footer id="spiritwear_footer">
        <p>Â© <span id="spiritwear_footer_copyright_year">2025</span> Lacrosse Spiritwear Store</p>
    </footer>

    <script>
        spiritwear_footer_copyright_year.innerHTML = new Date().getFullYear();
    </script>









</body>
</html>

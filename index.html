    <style>

    <style>
        :root {
          --main: #d72327;
          --transition: 0.24s cubic-bezier(0.77, 0.2, 0.05, 1);  
          --transition-5s: 0.5s cubic-bezier(0.77, 0.2, 0.05, 1);  
        }
        .custom-page-content {
            margin-top: 0 !important;
        }
        body {
            width: 89%;
            color: #333;
            margin: 0 auto;
            background: #f8f8f8;
            font-family: Arial, sans-serif;
        }
        #spiritwear_header {
            color: #fff;
            padding: 1rem;
            text-align: center;
            background: #111;
        }
        #spiritwear_header h1 {
            margin: 0;
        }
        #spiritwear_nav {
            display: flex;
            padding: 0.5rem;
            background: #222;
            justify-content: center;
        }
        #spiritwear_nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
            transition: var(--transition-5s);
        }
        .productsContainer {
            background-size: cover;
            background-position: 50% 50%;
            background-repeat: repeat-y !important;
            background: url(./assets/girl_lacrosse_run_2.jpg);
        }
        .products {
            gap: 1.5rem;
            padding: 2rem;
            display: grid;
            min-height: 600px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
        .product {
            padding: 1rem;
            cursor: pointer;
            min-height: 335px;
            border-radius: 5px;
            text-align: center;
            container-name: product;
            backdrop-filter: blur(5px);
            container-type: inline-size;
            transition: var(--transition-5s);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .product.featured {
            grid-column: 5/1;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
            object-fit: scale-down;
        }
        .product h3 {
            margin: 0.5rem 0;
        }
        .product p {
            color: #666;
        }
        .product a {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-decoration: none !important;
            transition: var(--transition-5s);
        }
        .product a h3 {
            position: relative;
            transition: var(--transition-5s);
        }
        .product a h3::before {
            right: 0;
            z-index: 0;
            width: 100%;
            height: 1px;
            bottom: -5px;
            display: block;
            position: absolute;
            transform: scale(0, 1);
            content: "" !important;
            background: var(--main);
            transform-origin: 0% 100%;
            transition: var(--transition-5s);
        }
        .product:hover {
            background: rgba(255, 255, 255, 0.99);
        }
        .product:hover h3::before {
            transform: scale(1, 1);
            transition: var(--transition-5s);
        }
        .productDetails {
            display: flex;
            flex-direction: column;
        }
        .productLoading {
            display: flex;
            font-size: 2.5rem;
            align-items: center;
            pointer-events: none;
            justify-content: center;
        }
        #spiritwear_footer {
            color: #fff;
            padding: 1rem;
            background: #111;
            text-align: center;
        }
        .hoverLink {
            position: relative;
            transition: var(--transition);
            text-decoration: none !important;
        }
        .hoverLink::before {
            right: 0;
            z-index: 0;
            width: 100%;
            height: 1px;
            bottom: -5px;
            display: block;
            position: absolute;
            transform: scale(0, 1);
            content: "" !important;
            background: var(--main);
            transform-origin: 0% 100%;
            transition: var(--transition);
        }
        .activeTabLink::before {
            transform: scale(1, 1);
        }
        .hoverLink:hover::before {
            transform: scale(1, 1);
            transition: var(--transition);
        }
        @container product (max-width: 300px) {
            img {
                max-height: 215px;
            }
        }
    </style>

    <script>
        let activeTab = `Spiritwear`;
        let navTabs = [
            {
                url: `#`,
                name: `Spiritwear`,
            },
            {
                url: `#`,
                name: `Sponsorship`,
            }
        ]?.map((nt, nti) => ({ 
            ...nt, 
            id: nti + 1, 
        }));

        function appendNavTab(navTab, container) {
            let navTabHTML = `
                <a id="navtab_${navTab?.id}" href="${navTab?.url}" title="${navTab?.name}" class="navTabLink hoverLink ${navTab?.name == activeTab ? `activeTabLink` : ``}">
                    ${navTab?.name}
                </a>
            `;
            container.insertAdjacentHTML(`beforeend`, navTabHTML);
        }

        function setNavTabs() {
            if (spiritwear_nav) {
                spiritwear_nav.innerHTML = ``;
                for (let i = 0; i < navTabs.length; i++) {
                    let navTb = navTabs[i];
                    if (navTb) {
                        appendNavTab(navTb, spiritwear_nav);
                    }
                }
                startNavTabListeners();
            }
        }

        function startNavTabListeners() {
            let navTabLinks = document.querySelectorAll(`.navTabLink`);
            navTabLinks.forEach(nt => {
                nt.onclick = (e) => {
                    let ntName = e?.target?.title;
                    activeTab = ntName;
                    setNavTabs();
                    setProducts();
                }
            })
        }

        let maxDecimals = 2;
        let placeholderImageURL = `https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f`;

            {
                url: `#`,

            },

        function numberFormatWithCommas(numberValue, decimalPlaces = maxDecimals) {
            let numberFormatted = numberValue; 
            let parsedNumber = typeof numberValue == `string` ? parseFloat(numberValue) : numberValue;
            let validNumber = !isNaN(parsedNumber);
            if (validNumber) {
                let stringNum = parsedNumber?.toLocaleString(`en-US`);
                let parsedFloat = decimalPlaces > 0 ? parsedNumber?.toFixed(decimalPlaces) : parsedNumber;
                numberFormatted = parsedNumber > 999 ? stringNum?.includes(`.`) ? stringNum : (stringNum + (decimalPlaces > 0 ? `.00` : ``)) : parsedFloat;
            }
            return numberFormatted;
        }

        function appendProduct(product, container) {
            let productComponentHTML = `
                <div id="product_${product?.id}" title="${product?.name}" class="product ${product?.featured ? `featured` : ``}">
                    <a href="${product?.url}" class="productLink">
                        <img class="productImage" src="${product?.imageURLs[0]}" alt="${product?.name}" />
                        <div class="productDetails">
                            <h3 class="productName">
                                ${product?.name}
                            </h3>
                            <p class="productPrice">
                                $${numberFormatWithCommas(product?.price) ?? `0${maxDecimals > 0 ? `.00` : ``}`}
                            </p>
                            <div id="paypal-button-container-${product?.id}">
                                
                            </div>
                        </div>
                    </a>
                </div>
            `;
            container.insertAdjacentHTML(`beforeend`, productComponentHTML);
        }

        function setProducts() {
            if (productsSection) {
                productsSection.innerHTML = ``;
                if (activeTab == `Spiritwear`) {
                    for (let i = 0; i < products.length; i++) {
                        let prod = products[i];
                        if (prod) {
                            appendProduct(prod, productsSection);
                        }
                    }
                } else {
                    productsSection.innerHTML = `
                        <div class="product productLoading">
                            <i>Sponsorship Tab</i>
                        </div>
                    `;
                }
            }
        }

        function setFooterDynamicCopyrightYear() {
            if (spiritwear_footer_copyright_year) {
                spiritwear_footer_copyright_year.innerHTML = new Date().getFullYear();
            }
        }

        setProducts();
        setNavTabs();
        setFooterDynamicCopyrightYear();
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(Dev) NGHS High School (Suwanee, GA) Athletics</title>
    <link rel="icon" type="image/png" href="https://5starassets.blob.core.windows.net/athleticsites/2527115/833/images/98447016-4fe3-48c4-9150-a91b861c821a.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Oswald', sans-serif;
        }
        body {
            max-width: 1170px;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #d72327;     
            font-weight: 500;
            line-height: 1.1;
        }
        .h3, h3 {
            font-size: 24px;
            font-weight: 400;
        }
        h1 {
            font-size: 47px;
            font-weight: 700;
            font-style: italic;
            text-transform: uppercase;
        }
        a {
            text-decoration: none;
        }
        a:focus, a:hover {
            color: #23527c;
            text-decoration: underline;
        }
        p {
            font-size: 14px;
            margin: 0 0 10px;
        }
        img {
            vertical-align: middle;
        }
    </style>



    <style>
        :root {
          --main: #d72327;
          --transition: 0.24s cubic-bezier(0.77, 0.2, 0.05, 1);  
          --transition-5s: 0.5s cubic-bezier(0.77, 0.2, 0.05, 1);  
        }
        .custom-page-content {
            margin-top: 0 !important;
        }
        body {
            width: 89%;
            color: #333;
            margin: 0 auto;
            background: #f8f8f8;
            font-family: Arial, sans-serif;
        }
        #spiritwear_header {
            color: #fff;
            padding: 1rem;
            text-align: center;
            background: #111;
        }
        #spiritwear_header h1 {
            margin: 0;
        }
        #spiritwear_nav {
            display: flex;
            padding: 0.5rem;
            background: #222;
            justify-content: center;
        }
        #spiritwear_nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
            transition: var(--transition-5s);
        }
        .productsContainer {
            background-size: cover;
            background-position: 50% 50%;
            background-repeat: repeat-y !important;
            background: url(https://raw.githubusercontent.com/strawhat19/north-gwinnett-lacrosse-spiritwear/refs/heads/main/assets/girl_lacrosse_run_2.jpg);
        }
        .productsContainer select {
            width: 100%;
            margin-top: 10px;
        }
        .productsContainer table {
            width: 100%;
            margin-bottom: 10px;
        }
        .products {
            gap: 1.5rem;
            padding: 2rem;
            display: grid;
            min-height: 600px;
            /* grid-template-columns: repeat(4, 1fr); */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
        .product {
            padding: 1rem;
            cursor: pointer;
            min-height: 335px;
            border-radius: 5px;
            text-align: center;
            container-name: product;
            backdrop-filter: blur(5px);
            container-type: inline-size;
            transition: var(--transition-5s);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .product.featured {
            grid-column: 1 / -1;
        }
        .product img {
            width: 100%;
            height: 100%;
            max-width: 100%;
            border-radius: 5px;
            object-fit: scale-down;
        }
        .product.featured img {
            max-height: 148px;
        }
        .product.sample img {
            object-fit: cover;
        }
        .product h3 {
            margin: 0.5rem 0;
        }
        .product p {
            color: #666;
        }
        .product a {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-decoration: none !important;
            transition: var(--transition-5s);
        }
        .product a h3 {
            margin-left: auto;
            margin-right: auto;
            position: relative;
            text-align: center;
            max-width: fit-content;
            transition: var(--transition-5s);
        }
        .product a h3::before {
            right: 0;
            z-index: 0;
            width: 100%;
            height: 1px;
            bottom: -5px;
            display: block;
            position: absolute;
            transform: scale(0, 1);
            content: "" !important;
            background: var(--main);
            transform-origin: 0% 100%;
            transition: var(--transition-5s);
        }
        .product:hover {
            background: rgba(255, 255, 255, 0.99);
        }
        .product:hover h3::before {
            transform: scale(1, 1);
            transition: var(--transition-5s);
        }
        .productDetails {
            display: flex;
            flex-direction: column;
        }
        .productLoading {
            display: flex;
            font-size: 2.5rem;
            align-items: center;
            pointer-events: none;
            justify-content: center;
        }
        #spiritwear_footer {
            color: #fff;
            padding: 1rem;
            background: #111;
            text-align: center;
        }
        .cursorPointer { cursor: pointer; }
        .hoverLink {
            position: relative;
            transition: var(--transition);
            text-decoration: none !important;
        }
        .hoverLink::before {
            right: 0;
            z-index: 0;
            width: 100%;
            height: 1px;
            bottom: -5px;
            display: block;
            position: absolute;
            transform: scale(0, 1);
            content: "" !important;
            background: var(--main);
            transform-origin: 0% 100%;
            transition: var(--transition);
        }
        .activeTabLink::before {
            transform: scale(1, 1);
        }
        .hoverLink:hover::before {
            transform: scale(1, 1);
            transition: var(--transition);
        }
        @container product (max-width: 300px) {
            img {
                max-height: 215px;
            }
        }
    </style>
 
    <header id="spiritwear_header">
        <h1>&nbsp;Lacrosse Spiritwear Store</h1>
        <p>NGHS Girls and Boys Lacrosse</p>
    </header>

    <nav id="spiritwear_nav">
        <!-- Empty on First Render, Dynamically Filled by JavaScript -->
    </nav>

    <main class="productsContainer">
        <section id="productsSection" class="products">
            <div class="product productLoading">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <i>Product(s) Loading...</i>
            </div>
        </section>
    </main>
  
    <footer id="spiritwear_footer">
        <p>Â© <span id="spiritwear_footer_copyright_year">2025</span> Lacrosse Spiritwear Store</p>
    </footer>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js" integrity="sha256-ihAoc6M/JPfrIiIeayPE9xjin4UWjsx2mjW/rtmxLM4=" crossorigin="anonymous"></script>
    <!-- <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID"></script> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->

    <script>
        let maxDecimals = 2;
        let activeTab = `Spiritwear`;
        let placeholderImageURL = `https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f`;
        let githubPhotosURL = `https://raw.githubusercontent.com/strawhat19/north-gwinnett-lacrosse-spiritwear/refs/heads/main`;
        let navTabs = [{ url: `#`, name: `Spiritwear` }, /* { url: `#`, name: `Sponsorship` } */]?.map((nt, nti) => ({ ...nt, id: nti + 1, }));

        function onNavTabClick(e) {
            let ntName = e?.target?.title;
            if (ntName?.toLowerCase() != activeTab?.toLowerCase()) {
                activeTab = ntName;
                setNavTabs();
                setProducts();
            }
        }

        function appendNavTab(navTab, container) {
            let navTabHTML = `
                <a  
                    title="${navTab?.name}" 
                    id="navtab_${navTab?.id}" 
                    onclick="onNavTabClick(event)"
                    class="navTabLink cursorPointer hoverLink ${navTab?.name == activeTab ? `activeTabLink` : ``}"
                >
                    ${navTab?.name}
                </a>
            `;
            container.insertAdjacentHTML(`beforeend`, navTabHTML);
        }

        function setNavTabs() {
            if (spiritwear_nav) {
                spiritwear_nav.innerHTML = ``;
                for (let i = 0; i < navTabs.length; i++) {
                    let navTb = navTabs[i];
                    if (navTb) {
                        appendNavTab(navTb, spiritwear_nav);
                    }
                }
            }
        }

        let products = [
            {
                url: `#`,
                price: 8.00,
                featured: false,
                id: `Boys_Lacrosse_NGHS_T_Shirt`,
                name: `Boys Lacrosse NGHS T-Shirt`,
                imageURLs: [`${githubPhotosURL}/assets/official/lacrosse_northgwinnett_white.png`],
            },
            {
                url: `#`,
                price: 8.00,
                featured: false,
                id: `Boys_Lacrosse_Vertical_Stick_T_Shirt`,
                name: `Boys Lacrosse Vertical Stick T-Shirt`,
                imageURLs: [`${githubPhotosURL}/assets/official/lacrosssestick_vertical_white.png`],
            },
            {
                url: `#`,
                price: 8.00,
                featured: false,
                id: `Boys_Lacrosse_NGHS_Black_Bar_T_Shirt`,
                name: `Boys Lacrosse NGHS Black Bar T-Shirt`,
                imageURLs: [`${githubPhotosURL}/assets/official/northgwinnett_black_bar_white.png`],
            },
            {
                url: `#`,
                price: 8.95,
                featured: false,
                id: `Boys_Lacrosse_Sticks_T_Shirt`,
                name: `Boys Lacrosse Sticks T-Shirt`,
                imageURLs: [`${githubPhotosURL}/assets/official/lacrosse_sticks_shirt_white.png`],
            },
            {
                url: `#`,
                price: 8.00,
                featured: true,
                id: `Boys_Lacrosse_NGHS_Bulldogs_T_Shirt`,
                name: `Boys Lacrosse NGHS Bulldogs T-Shirt`,
                imageURLs: [`${githubPhotosURL}/assets/official/NG_bulldogs_white.png`],
            },
            {
                url: `#`,
                price: 25.00,
                featured: false,
                name: `Girls Lacrosse Team Bag`,
                imageURLs: [`https://5starassets.blob.core.windows.net/multi-media/2527115/hub/backpack.png`],
            },
             {
                url: `#`,
                price: 60.00,
                featured: false,
                name: `NGHS Lacrosse Team Jacket`,
                imageURLs: [`https://5starassets.blob.core.windows.net/multi-media/2527115/hub/image009%20(1).png`],
            },
            {
                url: `#`,
                price: 50.00,
                featured: false,
                name: `Lacrosse Team Rain Jacket`,
                imageURLs: [`https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f`],
            },
            {
                url: `#`,
                price: 10.00,
                featured: false,
                name: `Sample Product`,
                imageURLs: [placeholderImageURL],
            },
        ]?.map((p, pi) => ({ 
            ...p, 
            id: p?.id ? p?.id : pi + 1, 
            name: p?.name?.includes(`Sample`) ? `Sample Product ${pi + 1}` : p?.name, 
            extraClasses: p?.imageURLs?.includes(placeholderImageURL) ? `sample` : ``,
        }));

        function onShirtFormInput(e) {
            let optionValue = e?.target?.value?.toLowerCase();
            let [optionColor] = optionValue?.split(` `)?.pop()?.split(`/`);
            let productID = e?.target?.id?.replaceAll(`_options_dropwdown`, ``);

            if (productID == `Boys_Lacrosse_NGHS_Bulldogs_T_Shirt`) return;

            let productImageElement = document.querySelector(`#productImage_${productID}`);
            if (productImageElement) {
                let productImageURL = productImageElement?.src;
                let currentImageColorImage = productImageURL?.split(`_`)?.pop();
                let [currentImageColor] = currentImageColorImage.split(`.`);
                if (optionColor?.toLowerCase() != currentImageColor?.toLowerCase()) {
                    let newImageURL = productImageURL?.replaceAll(currentImageColorImage, optionColor + `.png`);
                    productImageElement.src = newImageURL;
                }
            }
        }

        function generateTShirtForm(formID, paypalFormID) {
            let formHTML = `
                <form oninput="onShirtFormInput(event)" id="${formID}_productForm" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
                    <input type="hidden" name="cmd" value="_s-xclick" />
                    <input type="hidden" name="hosted_button_id" value="${paypalFormID}" />
                    <table>
                        <tr>
                            <td>
                                <input type="hidden" name="on0" value="Size &amp; Color"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <select id="${formID}_options_dropwdown" class="shirt_options_dropwdown" name="os0">
                                    <option class="white_shirt_option" value="S, M, L, X Large White">
                                        S, M, L, X Large White - $8.00 USD
                                    </option>
                                    <option class="white_shirt_option" value="XX Large White">
                                        XX Large White - $10.25 USD
                                    </option>
                                    <option class="white_shirt_option" value="XXX Large White">
                                        XXX Large White - $11.00 USD
                                    </option>
                                    <option class="grey_shirt_option" value="S, M, L, X Large Grey">
                                        S, M, L, X Large Grey - $8.50 USD
                                    </option>
                                    <option class="grey_shirt_option" value="XX Large Grey">
                                        XX Large Grey - $10.75 USD
                                    </option>
                                    <option class="grey_shirt_option" value="XXX Large Grey">
                                        XXX Large Grey - $11.50 USD
                                    </option>
                                    <option class="black_red_shirt_option" value="S, M, L, X Large Black/Red">
                                        S, M, L, X Large Black/Red - $8.95 USD
                                    </option>
                                    <option class="black_red_shirt_option" value="XX Large Black/Red">
                                        XX Large Black/Red - $11.20 USD
                                    </option>
                                    <option class="black_red_shirt_option" value="XXX Large Black/Red">
                                        XXX Large Black/Red - $11.95 USD
                                    </option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <input type="hidden" name="currency_code" value="USD" />
                    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_cart_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Add to Cart" />
                </form>            
            `;

            return formHTML;
        }

        let productForms = {
            Boys_Lacrosse_NGHS_T_Shirt: generateTShirtForm(`Boys_Lacrosse_NGHS_T_Shirt`, `5ZMCU8LKWQ6QE`),
            Boys_Lacrosse_Vertical_Stick_T_Shirt: generateTShirtForm(`Boys_Lacrosse_Vertical_Stick_T_Shirt`, `FY3UDUG6XYZV6`),
            Boys_Lacrosse_NGHS_Bulldogs_T_Shirt: generateTShirtForm(`Boys_Lacrosse_NGHS_Bulldogs_T_Shirt`, `9USFGBC9UL4H2`),
            Boys_Lacrosse_NGHS_Black_Bar_T_Shirt: generateTShirtForm(`Boys_Lacrosse_NGHS_Black_Bar_T_Shirt`, `5KBV7BR3UFLBW`),
            Boys_Lacrosse_Sticks_T_Shirt: generateTShirtForm(`Boys_Lacrosse_Sticks_T_Shirt`, `BABPTQN2BPLN4`),
        }

        function setProductForm(productID) {
            let productForm = productForms[productID];
            if (productForm) {
                let container = document.querySelector(`#paypal-button-container-${productID}`);
                if (container) {
                    container.innerHTML = ``;
                    container.insertAdjacentHTML(`beforeend`, productForm);
                }
            }
        }

        function numberFormatWithCommas(numberValue, decimalPlaces = maxDecimals) {
            let numberFormatted = numberValue; 
            let parsedNumber = typeof numberValue == `string` ? parseFloat(numberValue) : numberValue;
            let validNumber = !isNaN(parsedNumber);
            if (validNumber) {
                let stringNum = parsedNumber?.toLocaleString(`en-US`);
                let parsedFloat = decimalPlaces > 0 ? parsedNumber?.toFixed(decimalPlaces) : parsedNumber;
                numberFormatted = parsedNumber > 999 ? stringNum?.includes(`.`) ? stringNum : (stringNum + (decimalPlaces > 0 ? `.00` : ``)) : parsedFloat;
            }
            return numberFormatted;
        }

        function appendProduct(product, container) {
            let productComponentHTML = `
                <div id="product_${product?.id}" title="${product?.name}" class="product ${product?.featured ? `featured` : ``} ${product?.extraClasses != `` ? product?.extraClasses : ``}">
                    <a class="productLink">
                        <img id="productImage_${product?.id}" class="productImage" src="${product?.imageURLs[0]}" alt="${product?.name}" />
                        <div class="productDetails">
                            <h3 class="productName">
                                ${product?.name}
                            </h3>
                            <p id="paypal-button-container-${product?.id}" class="productPrice">
                                $${numberFormatWithCommas(product?.price) ?? `0${maxDecimals > 0 ? `.00` : ``}`}
                            </p>
                        </div>
                    </a>
                </div>
            `;
            container.insertAdjacentHTML(`beforeend`, productComponentHTML);
        }

        function setProducts() {
            if (productsSection) {
                if (activeTab == `Spiritwear`) {
                    if (!window.location.href.includes(`/edit`)) {
                        productsSection.innerHTML = ``;
                        for (let i = 0; i < products.length; i++) {
                            let prod = products[i];
                            if (prod) {
                                appendProduct(prod, productsSection);
                                setProductForm(prod?.id);
                            }
                        }
                    }
                } else {
                    productsSection.innerHTML = ``;
                    productsSection.innerHTML = `
                        <div class="product productLoading">
                            <i>Sponsorship Tab</i>
                        </div>
                    `;
                }
            }
        }

        function setFooterDynamicCopyrightYear() {
            if (spiritwear_footer_copyright_year) {
                spiritwear_footer_copyright_year.innerHTML = new Date().getFullYear();
            }
        }

        setProducts();
        setNavTabs();
        setFooterDynamicCopyrightYear();
    </script>









</body>
</html>
